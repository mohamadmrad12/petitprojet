<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Head -->
  <circle cx="200" cy="90" r="40" fill="#e63946" stroke="#000" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="185" cy="85" r="5" fill="#fff"/>
  <circle cx="215" cy="85" r="5" fill="#fff"/>
  <circle cx="186" cy="86" r="2" fill="#000"/>
  <circle cx="214" cy="86" r="2" fill="#000"/>
  <!-- Smile -->
  <path d="M180 100 Q200 115 220 100" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>

  <!-- Body -->
  <ellipse cx="200" cy="185" rx="60" ry="70" fill="#e63946" stroke="#000" stroke-width="2"/>
  <!-- Arms -->
  <line x1="140" y1="150" x2="100" y2="190" stroke="#000" stroke-width="8" stroke-linecap="round"/>
  <line x1="260" y1="150" x2="300" y2="190" stroke="#000" stroke-width="8" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="170" y1="250" x2="150" y2="320" stroke="#000" stroke-width="8" stroke-linecap="round"/>
  <line x1="230" y1="250" x2="250" y2="320" stroke="#000" stroke-width="8" stroke-linecap="round"/>
  <!-- Chest stripe (subtle) -->
  <rect x="140" y="170" width="120" height="30" fill="#d90429" opacity="0.6"/>
</svg>
